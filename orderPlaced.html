<html lang="en">
<head>

    <title>orderPlaced</title>
    <script src="https://kit.fontawesome.com/da671fb38f.js" crossorigin="anonymous"></script>
</head>
<style>
body{
    margin: 0;
    padding: 0;
    background-color: whitesmoke;
    height: 100vh;
}
.container{
    position: absolute;
    height: 340px;
    width: 340px;
    background-color:#333333;
    top: 26%;
    left: 40%;
    border-radius: 100%;
}

.done{
    font-size: 47px;
    font-weight: bold;
    margin: 36px;
    padding-left: 50px;

}
.placed-text{
    color: cornsilk;
}
.back-arrow{

    color: darkgray;
}
.back-btn{
    padding: 40px;
}
</style>
<body>

    <div class="back-btn">
    <a href="index.html" class="back-arrow"><i class="fas fa-arrow-right fa-2x"></i></a>
    </div>
    <div class="container">

        <div class="done">
            <p class="placed-text">Your Order is Placed</p>
        </div>


    </div>

</html>
